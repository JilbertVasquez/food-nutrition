<div class="">
    <h3>{{title}}</h3>
    <ngx-charts-pie-chart
        [view]="[height, width]"
        [results]="chartData"
        [doughnut]="true"
        [arcWidth]="0.3"
        [animations]="true"
    >
    </ngx-charts-pie-chart>

    <div>
        <h3>Recommended {{title}}: {{recommendedValue}}</h3>
        <h3 class="{{isExceed ? 'text-blue-500' : ''}}">Intake {{title}}: {{actualValue}}</h3>
    </div>

</div>
