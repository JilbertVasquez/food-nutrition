<div>
    <h3 class="font-semibold text-lg">{{title}}</h3>
    <ngx-charts-pie-chart
        [view]="[height, width]"
        [results]="chartData"
        [doughnut]="true"
        [arcWidth]="0.3"
        [animations]="true"
    >
    </ngx-charts-pie-chart>

    <div class="text-sm">
        <h3>Recommended {{title}}: {{recommendedValue}} {{unit}}</h3>
        <h3 class="{{isExceed ? 'text-blue-500' : ''}}">Intake {{title}}: {{actualValue}} {{unit}}</h3>
    </div>

</div>
