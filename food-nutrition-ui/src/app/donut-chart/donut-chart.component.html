<h3>{{title}}</h3>
<ngx-charts-pie-chart
    [view]="[200, 200]"
    [results]="chartData"
    [doughnut]="true"
    [arcWidth]="0.3"
    [animations]="true"
>
</ngx-charts-pie-chart>

<div>
    <h3>Recommended {{title}}: {{recommendedSugar}}</h3>
    <h3>Intake {{title}}: {{actualSugar}}</h3>
</div>
