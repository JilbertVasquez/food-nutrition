<mat-toolbar class="flex justify-between items-center px-2 !bg-green-400 text-white !text-xl">
    <div>
        <a href="">Food Nutrition App</a>
    </div>
    <div>
        <button mat-button [matMenuTriggerFor]="me" class="flex justify-between items-center">
            {{selectedCategory ? selectedCategory : "Home"}}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #me="matMenu">
            <a mat-menu-item routerLink="" (click)="selectCategory('Home')">Home</a>
            <a mat-menu-item routerLink="./food-analyzer" (click)="selectCategory('Food Analyzer')">Food Analyzer</a>
            <a mat-menu-item routerLink="./users-health" (click)="selectCategory('User Food Consumption')">User Food Consumption</a>
        </mat-menu>
    </div>
</mat-toolbar>
