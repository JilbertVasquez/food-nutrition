<div mat-dialog-content class="flex flex-col justify-start items-stretch">
    <h1 mat-dialog-title>{{ data.message }}</h1>

    <div class="flex gap-2.5 flex-1">
        <button
            mat-raised-button
            (click)="confirm()"
            class="flex-1"
            color="primary"
        >
            Yes
        </button>
        <button
            mat-raised-button
            (click)="cancel()"
            class="flex-1"
            color="warn"
        >
            No
        </button>
    </div>
</div>
