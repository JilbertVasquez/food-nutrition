<div class="w-full">
    <div class="w-full p-4">
        @for (userFood of userFoodIntake(); track userFood) {
            <h1>{{userFood.food_name}}</h1>

            <button mat-flat-button color="primary">Serving Qty: {{ userFood.serving_qty }}</button>
            <button mat-button>Serving Unit: {{ userFood.serving_unit }}</button>
            <button mat-button>Calories: {{ userFood.nf_calories }}</button>
            <button mat-button>Weight: {{ userFood.serving_weight_grams }}g</button>
            <button mat-button>Total Fat: {{ userFood.nf_total_fat }}g</button>
            <button mat-button>Cholesterol: {{ userFood.nf_cholesterol }}mg</button>
            <button mat-button>Sodium: {{ userFood.nf_sodium }}mg</button>
            <button mat-button>Carbohydrates: {{ userFood.nf_total_carbohydrate }}g</button>
            <button mat-button>Dietary Fiber: {{ userFood.nf_dietary_fiber }}g</button>
            <button mat-button>Sugars: {{ userFood.nf_sugars }}g</button>
            <button mat-button>Protein: {{ userFood.nf_protein }}g</button>
            <button mat-button>Potassium: {{ userFood.nf_potassium }}mg</button>
        }
        <br>
    </div>

</div>
