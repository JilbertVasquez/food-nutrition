<div class="w-full ">
    @for (food of foodItem(); track food) {
        <mat-card appearance="outlined"
            class="{{ isSelected(food) ? '!bg-slate-100' : '' }}
                hover:bg-slate-100 group relative cursor-pointer"
            (click)="onSelect(food)"
        >
            <mat-card-header>
                <div class="w-full flex justify-between">
                    <h1>{{food.food_name}}</h1>
                    <span class="{{ isSelected(food) ? 'flex' : 'hidden' }} text-gray-500 group-hover:flex">
                        >>
                    </span>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="flex text-xs w-full justify-start mt-2">
                    <p>per {{food.serving_qty}} {{food.serving_unit}}</p>
                    <span class="font-bold">&nbsp;|&nbsp;</span>
                    <p>Calories: {{food.nf_calories}} kcal</p>
                    <span class="font-bold">&nbsp;|&nbsp;</span>
                    <p>Fat: {{food.nf_total_fat}}g</p>
                    <span class="font-bold">&nbsp;|&nbsp;</span>
                    <p>Protein: {{food.nf_protein}}g</p>
                </div>

            </mat-card-content>
        </mat-card>

        <br>
    }
</div>
